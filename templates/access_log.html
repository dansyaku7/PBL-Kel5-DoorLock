<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Log</title>
</head>
<body>
    <h1>Access Log</h1>
    <table border="1">
        <tr>
            <th>Log ID</th>
            <th>User ID</th>
            <th>Card UID</th>
            <th>Timestamp</th>
        </tr>
        {% for log in access_logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.card_uid }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
