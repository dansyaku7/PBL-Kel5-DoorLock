<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #FF5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #D84315;
        }
    </style>
</head>

<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
            <h2>{{ user.full_name }}'s Profile</h2>
            <p>User ID: {{ user.id }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Card UID: {{ user.card_logs[-1].card_uid if user.card_logs else 'N/A' }}</p>

        <a href="/logout" class="logout-btn">Logout</a>
    </main>
</body>

</html>
