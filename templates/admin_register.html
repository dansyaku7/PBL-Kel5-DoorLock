<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* overflow: hidden; Menghilangkan scrollbar yang muncul karena blur */
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='network.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            background-position: center; /* Menengahkan gambar latar belakang */
            z-index: -1; /* Meletakkan latar belakang di lapisan belakang */
        }

        h1 {
            color: #333;
            text-align: center;
            z-index: 1; /* Meletakkan teks di lapisan depan */
        }

        .form-container {
            position: relative; /* Membuat posisi relatif terhadap latar belakang */
            z-index: 1; /* Meletakkan elemen di lapisan depan */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        /* Styling untuk teks "REGISTER" pada kotak input */
        .register-text {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333; /* Warna teks REGISTER */
        }

        /* Menghilangkan blur */
        .background {
            filter: none;
        }

        /* Mengubah warna latar belakang tombol register menjadi biru */
        input[type="submit"] {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling untuk tombol forgot password dan sign up */
        .forgot-password-btn,
        .sign-up-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }

        .forgot-password-btn:hover,
        .sign-up-btn:hover {
            color: #0b7dda;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="form-container">
        <form method="post" action="{{ url_for('admin_register') }}">
            <span class="register-text">REGISTER</span>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Register">
        </form>

        <div class="button-container">
            <a href="/login" class="forgot-password-btn">Already have an account? Login</a>
        </div>
    </div>
</body>

</html>
