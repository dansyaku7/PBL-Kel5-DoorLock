<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
        input[type="submit"] {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 55px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 65px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Styling untuk tombol forgot password dan sign up */
        .forgot-password-btn,
        .sign-up-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            text-align: center;
            text-decoration: underline;
            margin-top: 10px;
        }

        .forgot-password-btn:hover,
        .sign-up-btn:hover {
            color: #0b7dda;
        }
</style>

<body>

    <div class="wrapper">
            <h1>Register</h1>
            <form method="post" action="{{ url_for('register') }}"></form>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <label for="card_uid"></label>
                <input type="text" id="card_uid" name="card_uid" placeholder="Card UID (Tap Your Card)" id="liveUID">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <input type="submit" value="Register" onclick="setCardUID()">
            <input type="reset" value="Reset" onclick="resetUID()">

            <div class="register-link">
                <p>Already Have An Account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Fungsi untuk memperbarui UID di halaman registrasi
        function updateLiveUID(uid) {
            var liveUIDElement = document.getElementById("liveUID");
            // liveUIDElement.innerText = uid;

            // Setel nilai input card_uid dengan UID yang dideteksi
            var cardUIDInput = document.getElementById("card_uid");
            cardUIDInput.value = uid;
        }

        // Fungsi untuk memanggil fungsi updateLiveUID saat menerima data dari server
        function listenForLiveUID() {
            var source = new EventSource("/stream");

            source.onmessage = function (event) {
                var data = JSON.parse(event.data);
                var uid = data.uid;
                updateLiveUID(uid);
            };
        }

        // Fungsi untuk mengatur card UID saat tombol Register diklik
        function setCardUID() {
            var liveUIDElement = document.getElementById("liveUID");
            var cardUIDInput = document.getElementById("card_uid");

            // Setel card UID dengan UID yang terakhir dideteksi
            cardUIDInput.value = liveUIDElement.innerText.replace("Detected UID: ", "");
        }

        // Fungsi untuk mereset UID dan card UID saat tombol Reset diklik
        function resetUID() {
            var liveUIDElement = document.getElementById("liveUID");
            var cardUIDInput = document.getElementById("card_uid");


            cardUIDInput.value = "";
        }

        window.onload = listenForLiveUID;
    </script>
</body>

</html>
